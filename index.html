<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Bot Control Panel</title>
<style>
  body { font-family: Arial, sans-serif; background: #2c2f33; color: #eee; margin: 0; }
  header { background: #23272a; padding: 1em; text-align: center; font-size: 1.5em; }
  main { max-width: 600px; margin: 2em auto; }
  section { background: #23272a; padding: 1em; margin-bottom: 1.5em; border-radius: 8px; }
  label { display: block; margin-top: 1em; }
  input, select, button, textarea {
    margin-top: 0.3em;
    padding: 0.5em;
    width: 100%;
    border-radius: 4px;
    border: none;
  }
  button {
    background: #7289da;
    color: white;
    cursor: pointer;
    font-weight: bold;
    margin-top: 1em;
  }
  button:hover {
    background: #5b6eae;
  }
  #logs {
    background: #1e2124;
    padding: 1em;
    border-radius: 8px;
    max-height: 200px;
    overflow-y: auto;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<header>Discord Bot Control Panel</header>
<main>
  <section>
    <h2>Mute User</h2>
    <label for="mute-user">User ID or Mention:</label>
    <input type="text" id="mute-user" placeholder="Enter user ID or mention" />
    <label for="mute-duration">Duration (minutes):</label>
    <input type="number" id="mute-duration" min="1" placeholder="Duration in minutes" />
    <button onclick="muteUser()">Mute</button>
  </section>

  <section>
    <h2>Unmute User</h2>
    <label for="unmute-user">User ID or Mention:</label>
    <input type="text" id="unmute-user" placeholder="Enter user ID or mention" />
    <button onclick="unmuteUser()">Unmute</button>
  </section>

  <section>
    <h2>Ban User</h2>
    <label for="ban-user">User ID or Mention:</label>
    <input type="text" id="ban-user" placeholder="Enter user ID or mention" />
    <label for="ban-reason">Reason:</label>
    <textarea id="ban-reason" placeholder="Reason for ban"></textarea>
    <button onclick="banUser()">Ban</button>
  </section>

  <section>
    <h2>Unban User</h2>
    <label for="unban-user">User ID:</label>
    <input type="text" id="unban-user" placeholder="Enter user ID" />
    <button onclick="unbanUser()">Unban</button>
  </section>

  <section>
    <h2>Logs</h2>
    <pre id="logs"></pre>
  </section>
</main>

<script>
  // Replace this with your backend API URL
  const API_URL = "https://your-backend-api.com";

  function log(message) {
    const logs = document.getElementById('logs');
    logs.textContent += message + '\\n';
    logs.scrollTop = logs.scrollHeight;
  }

  async function muteUser() {
    const user = document.getElementById('mute-user').value.trim();
    const duration = parseInt(document.getElementById('mute-duration').value);
    if (!user) return alert('Please enter a user ID or mention.');
    if (!duration || duration < 1) return alert('Please enter a valid duration.');

    try {
      const response = await fetch(`${API_URL}/mute`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, duration })
      });
      const data = await response.json();
      if (response.ok) {
        log(`Muted user ${user} for ${duration} minutes.`);
      } else {
        log(`Error: ${data.error || 'Unknown error'}`);
      }
    } catch (error) {
      log("Network error: " + error.message);
    }
  }

  async function unmuteUser() {
    const user = document.getElementById('unmute-user').value.trim();
    if (!user) return alert('Please enter a user ID or mention.');

    try {
      const response = await fetch(`${API_URL}/unmute`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
      });
      const data = await response.json();
      if (response.ok) {
        log(`Unmuted user ${user}.`);
      } else {
        log(`Error: ${data.error || 'Unknown error'}`);
      }
    } catch (error) {
      log("Network error: " + error.message);
    }
  }

  async function banUser() {
    const user = document.getElementById('ban-user').value.trim();
    const reason = document.getElementById('ban-reason').value.trim() || 'No reason provided.';
    if (!user) return alert('Please enter a user ID or mention.');

    try {
      const response = await fetch(`${API_URL}/ban`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, reason })
      });
      const data = await response.json();
      if (response.ok) {
        log(`Banned user ${user}. Reason: ${reason}`);
      } else {
        log(`Error: ${data.error || 'Unknown error'}`);
      }
    } catch (error) {
      log("Network error: " + error.message);
    }
  }

  async function unbanUser() {
    const user = document.getElementById('unban-user').value.trim();
    if (!user) return alert('Please enter a user ID.');

    try {
      const response = await fetch(`${API_URL}/unban`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user })
      });
      const data = await response.json();
      if (response.ok) {
        log(`Unbanned user ${user}.`);
      } else {
        log(`Error: ${data.error || 'Unknown error'}`);
      }
    } catch (error) {
      log("Network error: " + error.message);
    }
  }
</script>
</body>
</html>
